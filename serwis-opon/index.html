    <!-- Konfiguracja API -->
    <script>

    <!-- App w jednym pliku dla uproszczenia -->
    <script type="text/babel">
        // Destrukturyzacja dla czytelno≈õci
        const { useState, useEffect } = React;
        
        // Funkcja symulujƒÖca routing
        function useRouter() {
            const [currentPath, setCurrentPath] = useState(window.location.hash.substring(1) || '/');
            
            function navigate(path) {
                window.location.hash = path;
                setCurrentPath(path);
            }
            
            useEffect(() => {
                const handleHashChange = () => {
                    setCurrentPath(window.location.hash.substring(1) || '/');
                };
                
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            
            return {
                path: currentPath,
                navigate
            };
        }
        
        // Komponent Link
        const Link = ({ to, className, children }) => {
            const { navigate } = useRouter();
            
            const handleClick = (e) => {
                e.preventDefault();
                navigate(to);
            };
            
            return (
                <a href={`#${to}`} className={className} onClick={handleClick}>
                    {children}
                </a>
            );
        };

        // Komponent Login

            const [isLoading, setIsLoading] = useState(false);
            
            const handleLogin = (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');
                
                // Symulacja logowania
                setTimeout(() => {
                    if (username === 'admin' && password === 'admin123') {
                        localStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('user', JSON.stringify({
                            name: 'Adam Nowak',
                            role: 'admin'
                        }));
                        navigate('/');
                    } else {
                        setError('Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço');

            return (

                                    className="form-control" 
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}

                            <div className="form-group">
                                <label htmlFor="password">Has≈Ço</label>
                                <input 
                                    type="password"

                            </div>
                            <button 
                                type="submit"

                        </form>
                        <div className="login-help">
                            <p>U≈ºyj danych testowych:</p>

                    </div>

            );
        };

        // Komponent SideBar (Menu boczne)

                        <Link to="/clients" className={path.startsWith('/clients') ? 'active' : ''}>

                        </Link>
                        <Link to="/inventory" className={path.startsWith('/inventory') ? 'active' : ''}>

                        </Link>

                            <span className="icon-spacing">‚öôÔ∏è</span>

                    </nav>
                    
                    <div className={`sidebar-footer ${collapsed ? 'hidden' : ''}`}>
                        <div className="version">Wersja 1.0.0</div>
                        <div className="copyright">Nimbot Systems ¬© 2025</div>
                    </div>
                </aside>
            );
        };

        // Komponent NavBar (G√≥rny pasek)
        const NavBar = ({ toggleSidebar }) => {
            const { navigate } = useRouter();
            let user = { name: 'U≈ºytkownik' };
            
            try {
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    user = JSON.parse(savedUser);
                }
            } catch (e) {
                console.error('Error parsing user data', e);
            }
            
            const handleLogout = () => {
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('user');
                navigate('/login');
            };
            
            return (
                <header className="top-navbar">
                    <div className="search-box">
                        <input 
                            type="text"

                    <div className="navbar-right">

        // Komponent Dashboard (Panel g≈Ç√≥wny)
        const Dashboard = () => {
            const [loading, setLoading] = useState(true);
            const [stats, setStats] = useState({
                reservations: { today: 0, yesterday: 0, change: 0 },
                storage: { tires: 0, capacity: 0, capacityPercentage: 0 },

            const [todayReservations, setTodayReservations] = useState([]);
            
            useEffect(() => {
                // Symulacja ≈Çadowania danych
                setTimeout(() => {
                    setStats({
                        reservations: { today: 8, yesterday: 6, change: 2 },
                        storage: { tires: 152, capacity: 200, capacityPercentage: 76 },
                        clients: { total: 287, newThisMonth: 14 },

                    });
                    
                    setTodayReservations([
                        { id: 1, time: '08:00', client: 'Jan Kowalski', service: 'Wymiana opon (4 szt.)', status: 'completed' },
                        { id: 2, time: '09:30', client: 'Anna Nowak', service: 'Przechowanie opon (4 szt.)', status: 'in_progress' },
                        { id: 3, time: '11:00', client: 'Piotr Wi≈õniewski', service: 'Wymiana + wywa≈ºanie (4 szt.)', status: 'pending' },
                        { id: 4, time: '13:30', client: 'Katarzyna Lewandowska', service: 'Naprawa opony', status: 'pending' },
                        { id: 5, time: '15:00', client: 'Micha≈Ç Kaczmarek', service: 'Odbi√≥r opon z przechowalni', status: 'pending' }
                    ]);
                    
                    setLoading(false);
                }, 1000);
            }, []);
            
            const getStatusBadge = (status) => {
                switch(status) {
                    case 'completed': return <span className="status-badge completed">Zako≈Ñczona</span>;
                    case 'in_progress': return <span className="status-badge in-progress">W trakcie</span>;
                    case 'pending': return <span className="status-badge pending">Oczekuje</span>;
                    default: return <span className="status-badge">{status}</span>;
                }
            };
            
            if (loading) {
                return (
                    <div className="dashboard-loading">
                        <div className="spinner"></div>
                        <p>≈Åadowanie danych...</p>
                    </div>
                );
            }
            
            return (
                <div className="dashboard-container">
                    <h1 className="page-title">Panel g≈Ç√≥wny</h1>
                    <p className="page-subtitle">PrzeglƒÖd aktualnej dzia≈Çalno≈õci serwisu</p>
                    
                    {/* Statystyki */}
                    <div className="statistics-grid">
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <h3>Dzisiejsze rezerwacje</h3>
                                <div className="stat-icon calendar">üìÖ</div>
                            </div>
                            <div className="stat-card-body">
                                <div className="stat-number">{stats.reservations.today}</div>
                            </div>
                            <div className="stat-card-footer">
                                <div className="stat-change positive">
                                    ‚¨ÜÔ∏è +{stats.reservations.change} wzglƒôdem wczoraj
                                </div>
                                <Link to="/reservations" className="stat-link">
                                    Zobacz harmonogram üëÅÔ∏è
                                </Link>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <h3>Opony w przechowalni</h3>
                                <div className="stat-icon warehouse">üè¢</div>
                            </div>
                            <div className="stat-card-body">
                                <div className="stat-number">{stats.storage.tires}</div>
                            </div>
                            <div className="stat-card-footer">
                                <div className="stat-info">
                                    {stats.storage.capacityPercentage}% pojemno≈õci magazynu
                                </div>
                                <Link to="/storage" className="stat-link">
                                    ZarzƒÖdzaj przechowalniƒÖ üëÅÔ∏è
                                </Link>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <h3>Klient√≥w w bazie</h3>
                                <div className="stat-icon clients">üë•</div>
                            </div>
                            <div className="stat-card-body">
                                <div className="stat-number">{stats.clients.total}</div>
                            </div>
                            <div className="stat-card-footer">
                                <div className="stat-change positive">
                                    ‚¨ÜÔ∏è +{stats.clients.newThisMonth} w tym miesiƒÖcu
                                </div>
                                <Link to="/clients" className="stat-link">
                                    Baza klient√≥w üëÅÔ∏è
                                </Link>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <h3>Alerty</h3>
                                <div className="stat-icon alerts">‚ö†Ô∏è</div>
                            </div>
                            <div className="stat-card-body">
                                <div className="stat-number">{stats.alerts}</div>
                            </div>
                            <div className="stat-card-footer">
                                <div className="stat-alert">
                                    {stats.alerts > 0 ? 'Wymaga uwagi!' : 'Brak alert√≥w'}
                                </div>
                                <Link to="/alerts" className="stat-link">
                                    Sprawd≈∫ alerty üëÅÔ∏è
                                </Link>
                            </div>
                        </div>
                    </div>
                    
                    {/* Rezerwacje */}
                    <div className="dashboard-section">
                        <div className="section-header">
                            <h2>Dzisiejsze rezerwacje</h2>
                            <button className="btn-primary">+ Nowa rezerwacja</button>
                        </div>
                        
                        <div className="table-responsive">
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th>Czas</th>
                                        <th>Klient</th>
                                        <th>Us≈Çuga</th>
                                        <th>Status</th>
                                        <th>Akcje</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {todayReservations.map(res => (
                                        <tr key={res.id}>
                                            <td>{res.time}</td>
                                            <td>{res.client}</td>
                                            <td>{res.service}</td>
                                            <td>{getStatusBadge(res.status)}</td>
                                            <td className="actions-cell">
                                                <button className="btn-icon" title="Zobacz">üëÅÔ∏è</button>
                                                <button className="btn-icon" title="Edytuj">‚úèÔ∏è</button>
                                                <button className="btn-icon" title="Drukuj">üñ®Ô∏è</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        
                        <div className="section-footer">
                            <Link to="/reservations" className="link-all">
                                Zobacz wszystkie rezerwacje
                            </Link>
                        </div>
                    </div>
                    
                    {/* Szybkie akcje */}
                    <div className="quick-actions-section">
                        <h2>Szybkie akcje</h2>
                        <div className="quick-actions-grid">
                            <Link to="/reservations/new" className="quick-action-card">
                                <div className="quick-action-icon">üìÖ</div>
                                <div className="quick-action-label">Nowa rezerwacja</div>
                            </Link>
                            <Link to="/clients/new" className="quick-action-card">
                                <div className="quick-action-icon">üë§</div>
                                <div className="quick-action-label">Nowy klient</div>
                            </Link>
                            <Link to="/invoices/new" className="quick-action-card">

                                <div className="quick-action-label">Nowa faktura</div>
                            </Link>
                            <Link to="/storage/find" className="quick-action-card">
                                <div className="quick-action-icon">üîç</div>
                                <div className="quick-action-label">Znajd≈∫ opony</div>
                            </Link>
                            <Link to="/storage/delivery" className="quick-action-card">
                                <div className="quick-action-icon">üöö</div>
                                <div className="quick-action-label">Dodaj dostawƒô</div>
                            </Link>
                            <Link to="/services/new" className="quick-action-card">
                                <div className="quick-action-icon">üè∑Ô∏è</div>
                                <div className="quick-action-label">Drukuj etykietƒô</div>
                            </Link>
                        </div>
                    </div>
                </div>
            );
        };

        // Komponent-za≈õlepka dla stron w budowie
        const UnderConstruction = ({ pageName }) => (
            <div style={{ textAlign: 'center', padding: '50px 20px' }}>
                <h1>üöß Strona w budowie üöß</h1>
                <p>Modu≈Ç <strong>{pageName}</strong> jest w trakcie implementacji.</p>
                <p>Wr√≥ƒá wkr√≥tce!</p>
            </div>
        );

        // G≈Ç√≥wny uk≈Çad aplikacji
        const AppLayout = ({ children }) => {
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            
            const toggleSidebar = () => {
                setSidebarCollapsed(!sidebarCollapsed);
            };
            
            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth < 992) {
                        setSidebarCollapsed(true);
                    }
                };
                
                window.addEventListener('resize', handleResize);
                handleResize(); // Wywo≈Çaj przy montowaniu
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);
            
            return (
                <div className={`app-container ${sidebarCollapsed ? 'sidebar-collapsed' : ''}`}>
                    <SideBar collapsed={sidebarCollapsed} toggleSidebar={toggleSidebar} />
                    <main className="main-content">
                        <NavBar toggleSidebar={toggleSidebar} />
                        <div className="page-content">
                            {children}
                        </div>
                    </main>
                </div>
            );
        };

        // G≈Ç√≥wny komponent aplikacji
        function App() {
            const { path } = useRouter();
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            
            if (path === '/login' || path === '') {
                if (isAuthenticated) {
                    window.location.hash = '#/';
                    return null;
                }
                return <Login />;
            }
            
            if (!isAuthenticated) {
                window.location.hash = '#/login';
                return null;
            }
            
            let content;
            if (path === '/' || path === '') {
                content = <Dashboard />;
            } else if (path.startsWith('/reservations')) {
                content = <UnderConstruction pageName="Rezerwacje" />;
            } else if (path.startsWith('/storage')) {
                content = <UnderConstruction pageName="Przechowalnia" />;
            } else if (path.startsWith('/clients')) {
                content = <UnderConstruction pageName="Klienci" />;
            } else if (path.startsWith('/inventory')) {
                content = <UnderConstruction pageName="Magazyn" />;
            } else if (path.startsWith('/orders')) {
                content = <UnderConstruction pageName="Zam√≥wienia" />;
            } else if (path.startsWith('/employees')) {
                content = <UnderConstruction pageName="Pracownicy" />;
            } else if (path.startsWith('/finance')) {
                content = <UnderConstruction pageName="Finanse" />;
            } else if (path === '/settings') {
                content = <UnderConstruction pageName="Ustawienia" />;
            } else {
                content = <UnderConstruction pageName="Nieznana strona" />;
            }
            
            return (
                <AppLayout>
                    {content}
                </AppLayout>
            );
        }

        // Renderuj aplikacjƒô
        ReactDOM.createRoot(document.getElementById('app-root')).render(<App />);
    </script>
</body>
